<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Speech Reader</title>
    
</head>
<body>
    <div class="container">
        <h1>Text Speech Reader</h1>

        <button class="btn btn-toggle" id="toggle">Text Box</button>
        <div class="text-box" id="text-box">
            <div class="close" id="close">X</div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
    </div>

    <script src="main.js"></script>
</body>
</html>
