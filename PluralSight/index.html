<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | PluraSight</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="./images/login-logo.png" alt="logo">
                </div>
                <form>
                    <div>
                        <label for="loginEmail">Email or Username</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="loginPassword">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button href="#" class="btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign In with Company or School</a>
                </div>
                <hr>
                <div class="createaccount">
                    <button class="btn btn-2">Create an Account</button>
                </div>
                <footer class="footer">
                    <p>Copyright Â© 2004 - 2023 Pluralsight LLC. All rights reserved.</p>
                </footer>
            </div>
        </div>
        <div class="right">
            <div class="showcase">
                <h1>Let's create the future <strong><b>together</b></strong>.</h1>
                <a href="">Start a free 10-day trial</a>
            </div>
        </div>
    </div>
</body>
</html>
